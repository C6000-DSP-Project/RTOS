var Hwi = xdc.useModule('ti.sysbios.hal.Hwi');
var HwiParams = new Hwi.Params();
HwiParams.eventId = 65;
Hwi.create(4, "&KEY6Hwi", HwiParams);

HwiParams.eventId = 75;
Hwi.create(5, "&KEY4Hwi", HwiParams);

var Swi = xdc.useModule('ti.sysbios.knl.Swi');
var swiParams = new Swi.Params();
swiParams.trigger = 0;
// 创建为全局变量才可以在  C 源文件中调用
Program.global.LEDSwiHandle = Swi.create("&LEDSwi", swiParams);

